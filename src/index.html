<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
  </head>
  <body>
    <div id="main_div">
      <h1>Smart Cushion</h1>
      <button id="main_button">Start Session</button>
    </div>
    <div id="manual_div">
      <h2>Manual Changes</h2>
      <button id="increase">Increase</button>
      <button id="decrease">Decrease</button>
    </div>
    <div id="statistics_div">
      <h2>Statistics</h2>
      <p>[User] has sat down today for [placeholder] minutes.</p>
      <p>The cushion forced [placeholder] breaks in that time.</p>
    </div>
  </body>
</html>
